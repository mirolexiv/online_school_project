{% load static %}
<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'lessons/styles/index_style.css' %}">
</head>

<body>

{% block mainmenu %}
<ul class="mainmenu">
{% for m in menu %}
    <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
{% endfor %}
</ul>
{% endblock mainmenu %}

<div class="layout">

    <!-- ЛІВЕ МЕНЮ -->
    <aside class="sidebar">
        <ul>
            <li><a href="{% url 'lessons' %}">Уроки</a></li>
            <li><a href="{% url 'teachers' %}">Вчителі</a></li>
            <li><a href="{% url 'students' %}">Учні</a></li>
            <li><a href="{% url 'subjects' %}">Предмети</a></li>
        </ul>
    </aside>

    <!-- КОНТЕНТ -->
    <div class="content">
        {% block page %}
        {% endblock page %}
    </div>

</div>

</body>
</html>
