<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Учні</title>
</head>

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #ddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #ddd;
}
</style>

<body>
<h1>
    Учні
</h1>
<table>
    <tr>
        <td>ID</td>
        <td>Прізвище</td>
        <td>Ім'я</td>
        <td>Побатькові</td>
        <td>Дата народження</td>
        <td>Клас</td>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{student.id}}</td>
        <td>{{student.last_name}}</td>
        <td>{{student.first_name}}</td>
        <td>{{student.patronymic}}</td>
        <td>{{student.birth_date}}</td>
        <td>{{student.grade}}</td>
    </tr>

    {% endfor %}

</table>

</body>
</html>
